<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Mi Página</title>
</head>
<body>
    <header style="background-color: rgb(62, 107, 255);  padding: 10px 0; text-align: center; ">
        <h1 style="color: aliceblue; font-family: Arial, Helvetica, sans-serif;">Gestion de Clientes</h1>
    </header>
    <div class="wrapper" style="display: flex;">
        <aside style=" width: 15%; background-color:rgb(236, 236, 236);">
            <ul style="list-style: none; padding: 20px;">
                <li style="margin-bottom: 10px;"><a class="btn btn-primary btn-sm" id="btn-buscar" href="{{ url_for('buttonHome') }}">Inicio</a></li>
                <li style="margin-bottom: 10px;"><a class="btn btn-primary btn-sm" id="btn-buscar" href="{{ url_for('buttonAddclient') }}">Añadir cliente</a></li>
                <li style="margin-bottom: 10px;"><button class="btn btn-primary btn-sm" id="btn-buscar" data-bs-toggle='modal' data-bs-target="#buscarr">Buscar cliente</button></li>

            </ul>
        </aside>
            <div style="width: 100%; background-color: rgb(244, 244, 244); height: 85vh;  border-left: 1px solid rgb(207, 207, 207)">
                {% block content %}{% endblock %}
            </div>
        </div>
        <footer style="background-color: rgb(62, 107, 255); height: 100%;">
          <p>Footer</p>
          <div class="dropdown" style="display: inline-block; position: relative;">
            <form>
              <select name="brake" id="" multiple size="5"> <option>1</option>
                <option>2</option>
                <option>3</option></select>
              </form>
             



          </div>
      </footer >



    <!-- buscar -->
    <div class="modal fade" id="buscarr" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Buscar cliente</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="/buscar" method="post">
                <!-- aqui va lo editable del modal -->
                      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="serie" name="serie">
            </div>
            <div class="modal-footer">
              <button id='serie' type="submit" class="btn btn-primary" methods="POST">Buscar</button>
            </div>
            </form>
          </div>
        </div>
      
  
</body>
</html>
